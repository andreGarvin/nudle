<!DOCTYPE html>
<html>
    <head>
        <title>Nudle</title>
        <link rel="icon" href="{{ url_for('static', filename='nudle_logo.gif') }}" />
		
		<link rel="stylesheet" href="{{ url_for('static', filename='Bootstrap.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
    </head>
    <body>
        
        <div class="navbar navbar-clear navbar-fixed-top">
			<h1 class='col-md-2 col-xs-2'> <a href="/nudle"> Nudle </a> </h1>

			<div class="searchBx col-md-3 col-xs-5">
				<input id='query' type='text' class="form-control" placeholder="n/search" />
			</div>
		</div>
		
		<div class="mainContainer">
			<div class='container conatiner-fluid blog-post'>
				<h1 class="blog-title"> {{ nudle.title }} </h1>
				<p class="nudler-username lead blog-description"> {{ nudle.article.nudler }} <p class="blog-post-meta">{{ nudle.article.data.date }}; {{ nudle.article.data.time }}</p> </p>

				<div class="artcile-content blog-main container">
					<p class='lead col-md-6 col-xs-12'> {{ nudle.article.text }} </p>
		    	</div>
			</div>
		</div>
		
		
		<footer class="col-md-12 col-xs-12 footer">
			<p>@nudle</p>
		</footer>

		<script src="{{ url_for('static', filename='jQuery.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
